<!DOCTYPE html>
<html>
<head>
    <title>Загрузка изображений</title>
</head>
<body>
    <h1>Загрузите изображение</h1>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
